<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">companyName</th>
      <th scope="col">email</th>
      <th scope="col">fullName</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of GetEmployerInfoDtos; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{item.companyName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.fullName}}</td>
      <td> <input type="checkbox" [checked]="item.isActive" (click)="UpdateActivationUser(item.userId)"></td>

    </tr>

  </tbody>
</table>
